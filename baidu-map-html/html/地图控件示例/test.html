<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html {width: 100%;height: 100%;margin:0;font-family:"微软雅黑";}
        #allmap{width:100%;height:500px;}
        #r-result{width:100%;margin-top:5px;}
        p{margin:5px; font-size:14px;}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=abgAabHmvm4kvP6m00VkFC1nYqxjsonZ"></script>
    <title>添加/删除地图类型、缩略图控件</title>
</head>
<body>
<div id="allmap"></div>
<input type="button" onclick="deletePoint()" value="删除经度为104.044444的点"/>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(104.07287, 30.663207);
    map.centerAndZoom(point, 11);
    var points = new Array();
    points[0] = [104.100000, 30.790000];
    points[1] = [104.044444, 30.600000];
    points[2] = [104.055555, 30.822222];
    for(var j = 0;j<points.length;j++) {
        var marker = new BMap.Marker(new BMap.Point(points[j][0], points[j][1]));
        marker.id=j;
        map.addOverlay(marker);
    }
    function deletePoint(){
        var allOverlay = map.getOverlays();
        console.log(allOverlay.length);
        for(var i = 0;i<allOverlay.length;i++) {
            console.log(allOverlay[i]);
            //删除指定经度的点
            if (allOverlay[i].getPosition().lng == 104.044444) {
                map.removeOverlay(allOverlay[i]);
                //return false;
            }
        }
    }
</script>
