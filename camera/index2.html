<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--限制只能选择图片-->
<span>限制只能选择图片</span>
<input type="file" accept="image/*">
<br>

<!--限制只能选择视频-->
<span>限制只能选择视频</span>
<input type="file" accept="video/*">
<br>

<!--限制只能选择音频-->
<span>限制只能选择音频</span>
<input type="file" accept="audio/*">
<br>

<!--直接打开摄像头拍照-->
<span>直接打开摄像头拍照</span>
<input type="file" accept="image/*" capture="camera">
<br>

<!--直接打开摄像头录像-->
<span>直接打开摄像头录像</span>
<input type="file" accept="video/*" capture="camera">
<br>


</body>
</html>
