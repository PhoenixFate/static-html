<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
</head>

<div class="container">
    <a href="#" class="button button--piyo">
        <div class="button__wrapper">
            <span class="button__text">导出</span>
        </div>
        <div class="characterBox">
            <div class="character wakeup">
                <div class="character__face"></div>
            </div>
            <div class="character wakeup">
                <div class="character__face"></div>
            </div>
            <div class="character">
                <div class="character__face"></div>
            </div>
        </div>
    </a>
    <a href="#" class="button button--hoo">
        <div class="button__wrapper">
            <span class="button__text">新增</span>
        </div>

            <div class="character wakeup">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>

                <div class="charactor__face2"></div>

            </div>
        </div>
    </a>
    <a href="#" class="button button--pen">
        <div class="button__wrapper">
            <span class="button__text">点击按钮</span>
        </div>
        <div class="characterBox">
            <div class="character wakeup">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>
            </div>
            <div class="character wakeup">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>
            </div>
            <div class="character">
                <div class="character__face"></div>
                <div class="charactor__face2"></div>
            </div>
        </div>

</div>

</html>
