<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS实现云向四周散开的效果</title>
</head>
<body>
<div id="cloud1" class="cloud"></div>
<div id="cloud2" class="cloud"></div>
<div id="cloud3" class="cloud"></div>
<div id="cloud4" class="cloud"></div>
<div id="cloud5" class="cloud"></div>
</body>
<style>
    *, html {
        width: 100%;
        height: 100%;
    }

    body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #000000;
    }

    @keyframes cloud1 {
        0% {
            left: 15vw;
            top: 15vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            left: 100vw;
            top: 80vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @-webkit-keyframes cloud1 {
        0% {
            left: 15vw;
            top: 15vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            left: 100vw;
            top: 80vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes cloud2 {
        0% {
            left: 25vw;
            bottom: 25vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            left: 100vw;
            bottom: 80vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @-webkit-keyframes cloud2 {
        0% {
            left: 25vw;
            bottom: 25vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            left: 100vw;
            bottom: 80vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes cloud3 {
        0% {
            right: -5vw;
            top: -5vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            right: 100vw;
            top: 90vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @-webkit-keyframes cloud3 {
        0% {
            right: -5vw;
            top: -5vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            right: 100vw;
            top: 90vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes cloud4 {
        0% {
            right: 10vw;
            bottom: 10vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            right: 100vw;
            bottom: 80vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @-webkit-keyframes cloud4 {
        0% {
            right: 10vw;
            bottom: 10vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            right: 100vw;
            bottom: 80vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @keyframes cloud5 {
        0% {
            left: 16vw;
            bottom: 10vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            left: -40vw;
            bottom: -40vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    @-webkit-keyframes cloud5 {
        0% {
            left: 16vw;
            bottom: 10vh;
            opacity: 1;
            visibility: visible;
        }
        100% {
            left: -40vw;
            bottom: -40vh;
            opacity: 0;
            visibility: hidden;
        }
    }

    .cloud {
        width: 500px;
        height: 500px;
        background-size: 100% 100%;
        position: absolute;
        scale: 240%;
    }

    #cloud1 {
        animation: cloud1 4.6s forwards;
        -webkit-animation: cloud1 4.6s forwards;
        background: url("cloud1.png") no-repeat;
    }

    #cloud2 {
        animation: cloud2 3s forwards;
        -webkit-animation: cloud2 3s forwards;
        background: url("cloud2.png") no-repeat;
    }

    #cloud3 {
        animation: cloud3 4.2s forwards;
        -webkit-animation: cloud3 4.2s forwards;
        background: url("cloud3.png") no-repeat;
    }

    #cloud4 {
        animation: cloud4 3.6s forwards;
        -webkit-animation: cloud4 3.6s forwards;
        background: url("cloud4.png") no-repeat;
    }

    #cloud4 {
        animation: cloud4 3.6s forwards;
        -webkit-animation: cloud4 3.6s forwards;
        background: url("cloud4.png") no-repeat;
    }
    #cloud5 {
        animation: cloud5 2.4s forwards;
        -webkit-animation: cloud5 2.4s forwards;
        background: url("cloud5.png") no-repeat;
        background-size: 100% 100%;
    }
</style>
</html>
