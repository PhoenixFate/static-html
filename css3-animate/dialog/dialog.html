<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .main-body {
            width: 800px;
            height: 600px;
            background-image: url("./image/134.png");
            border-radius:50px;
        }
        .main-content {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .5);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius:50px;
            box-shadow: 0 0 20px #fff inset;
        }
        .content {
            width: 80%;
            height: 80%;
            background: rgba(255, 255, 255, .2);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
<div class="main-body">
    <div class="main-content">
        <div class="content"></div>
    </div>
</div>
</body>
</html>
