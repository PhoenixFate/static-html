<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A Flipbox from the Lands of Always Winter - No JavaScript #forthethrone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="canvas">
    <div class="flipbox flipbox-toggle">
        <label>
            <input type="checkbox">
            <div class="flipbox-content">
                <div class="flipbox-front">
                    <div class="house-card house-lannister">
                        <div class="house-card-inner"><h3>House Lannister</h3>
                            <p>Hear Me Roar!</p></div>
                    </div>
                </div>
                <div class="flipbox-rear">
                    <div class="house-card house-stark">
                        <div class="house-card-inner"><h3>House Stark</h3>
                            <p>Winter Is Coming.</p></div>
                    </div>
                </div>
            </div>
        </label>
    </div>
</div>
</body>
</html>
