<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>www.bootstrapmb.com - CSS Loader Animation</title>
    <link href="https://fonts.googleapis.com/css?family=Marvel" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body><h1>CSS Loader Animation</h1>
<div class="container-of-loaders">
    <div id="loader1" class="loader-container">
        <div class="loader one"></div>
    </div>
    <div id="loader2" class="loader-container">
        <div class="loader two"></div>
    </div>
    <div id="loader3" class="loader-container">
        <div class="loader three"></div>
    </div>
    <div id="loader4" class="loader-container">
        <div class="loader four"></div>
    </div>
    <div id="loader5" class="loader-container">
        <div class="loader five"></div>
    </div>
    <div id="loader6" class="loader-container">
        <div class="loader six"><span></span></div>
    </div>
    <div id="loader7" class="loader-container">
        <div class="loader seven"></div>
    </div>
    <div id="loader8" class="loader-container">
        <div class="loader eight"></div>
    </div>
</div>
</body>
</html>
