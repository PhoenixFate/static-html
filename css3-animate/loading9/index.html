<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>三个圆点loading加载CSS3代码</title>
    <link rel="stylesheet" href="css/snack.css">
    <link rel="stylesheet" href="css/three-dots.css">
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script><![endif]-->
    <style type="text/css">html, body {
        height: 100%;
        background: #f6f7fd;
        font-size: 16px;
    }

    .snippet {
        position: relative;
        background: #fff;
        padding: 2rem 5%;
        margin: 1.5rem 0;
        box-shadow: 0 .4rem .8rem -.1rem rgba(0, 32, 128, .1), 0 0 0 1px #f0f2f7;
        border-radius: .25rem;
    }

    .stage {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem 0;
        margin: 0 -5%;
        overflow: hidden;
    }

    .filter-contrast {
        filter: contrast(5);
        background-color: white;
    }

    .reading h2 {
        width: 100%;
        margin: 40px 0;
        text-align: center;
        line-height: 2;
        font-size: 20px;
        color: #59595b;
    }

    .reading h2 a {
        text-decoration: none;
        color: #59595b;
    }

    .reading h2 a:hover {
        color: #2183f1;
    }</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-elastic"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-pulse"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-flashing"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-collision"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-revolution"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-carousel"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-typing"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-windmill"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-bricks"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-floating"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-fire"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-spin"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-falling"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-stretching"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="snippet">⚗️ Experiment: The experimental loading animation needs special conditions.</div>
    <div class="row">
        <div class="col-3">
            <div class="snippet">
                <div class="stage filter-contrast">
                    <div class="dot-shuttle"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage filter-contrast">
                    <div class="dot-hourglass"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage filter-contrast">
                    <div class="dot-overtaking"></div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="snippet">
                <div class="stage">
                    <div class="dot-emoji"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
