<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style.css">
    <style type="text/css">
        .snippet {
            position: relative;
            background: #fff;
            padding: 2rem 5%;
            margin: 1.5rem 0;
            box-shadow: 0 .4rem .8rem -.1rem rgba(0, 32, 128, .1), 0 0 0 1px #f0f2f7;
            border-radius: .25rem;
        }

        .stage {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
            margin: 0 -5%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div class="snippet">
    <div class="stage">
        <div class="dot-spin"></div>
    </div>
</div>
</body>
</html>
