<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S形状操作条</title>
</head>
<style>
    .title {
        margin-top: 15%;
        text-align: center;
    }

    .ljgm {
        width: 400px;
        border-radius: 500px;
        height: 50px;
        line-height: 50px;
        display: flex;
        justify-content: space-between;
        position: relative;
        color: #ffffff;
        position: absolute;
        top: 40%;
        left: 40%;
    }

    .jeBtn {
        background-color: #ffbb76;
        padding: 0 10px;
        width: 60%;
        border-radius: 500px 0 500px 500px;
        z-index: 10;
        padding-left: 20px;
    }

    .ljgm::before {
        content: "";
        width: 50px;
        height: 50px;
        background-color: #ffbb76;
        position: absolute;
        top: 0;
        right: 110px;
    }

    .gmBtn {
        background-image: radial-gradient(circle at top left, #ffaa54 0px, #CD69C9 230px);
        padding: 0 10px;
        width: 40%;
        text-align: center;
        border-radius: 500px 500px 500px 0px;
        z-index: 10;
        font-weight: 700;
    }

    .ljgm::after {
        content: "";
        width: 50px;
        height: 50px;
        background-color: #f79f68;
        position: absolute;
        top: 0;
        left: 190px;
    }
</style>

<body>
<div>
    <div class="title">S形状边框按钮</div>
    <div class="ljgm">
        <div class="jeBtn">90 元 / 月</div>
        <div class="gmBtn"> 立即购买 </div>
    </div>
</div>
</body>

</html>
