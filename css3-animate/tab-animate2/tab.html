<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css滑动tab菜单栏特效</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div style="display:none"><a href="https://www.bytes-space.com">hello</a></div>
<div style="DISPLAY:NONE"><a href="https://www.bytes-space.com">hello</a></div>
<div class="container">
    <div class="tabs">
        <input type="radio" id="radio-1" name="tabs" checked="">
        <label class="tab" for="radio-1">即将到来<span class="notification">2</span></label>
        <input type="radio" id="radio-2" name="tabs">
        <label class="tab" for="radio-2">开发中</label>
        <input type="radio" id="radio-3" name="tabs">
        <label class="tab" for="radio-3">完成</label>
        <span class="glider"></span>
    </div>
</div>
<div style="DISPLAY:NONE"><a href="https://www.bytes-space.com">hello</a></div>
<div style="display:none"><a href="https://www.bytes-space.com">hello</a></div>
</body>
</html>
