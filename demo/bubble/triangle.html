<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .triangle {
            width: 141px;
            height: 100px;
            position: relative;
            overflow: hidden;
        }
        .triangle::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: deeppink;
            transform-origin: left bottom;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
<div class="triangle"></div>
</body>
</html>
