<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .triangle {
            width: 100px;
            height: 141px;
            position: relative;
            overflow: hidden;
        }

        .triangle::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform-origin: right bottom;
            transform: rotate(45deg);
            background: rgba(247, 255, 92, 0.2);
            opacity: 0.8;
        }

        .triangle::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform-origin: right bottom;
            transform: rotate(45deg);
            background-color: rgba(255, 255, 255, 0.7);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 12px #888;
        }
    </style>
</head>
<body>
<div class="triangle"></div>
</body>
</html>
