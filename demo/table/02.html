<!--
定义的表格宽带为600，但是第一和第三的宽度之和已经大于600px了。

此时，系统会先计算第二个实际的宽度，假设第二个是40px，然后第一和第三再按比例均分剩余宽度。


-->
<table style="width:600px; background-color:blue">
    <tr>
        <td width="400px"> 1
        </td>
        <td>
            222222
        </td>
        <td width="400px">3</td>
    </tr>
</table>
