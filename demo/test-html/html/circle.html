<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .clearfix {
      zoom: 1;
      /*为IE6，7的兼容性设置*/
    }

    .clearfix:after {
      content: '.';
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    ul li {
      list-style: none;
      float: left;
      margin: 50px 0 50px 20px;
      text-align: center;
    }

    li {
      background: red;
    }

    h2 {
      margin-top: 20px;
    }

    .circle1 {
      width: 100px;
      height: 50px;
      border-radius: 50px 50px 0 0;
      line-height: 50px;
    }

    .circle2 {
      width: 50px;
      height: 100px;
      border-radius: 0 50px 50px 0;
      line-height: 100px;
    }

    .circle3 {
      width: 100px;
      height: 50px;
      border-radius: 0 0px 50px 50px;
      line-height: 50px;
    }

    .circle4 {
      width: 50px;
      height: 100px;
      border-radius: 50px 0 0 50px;
      line-height: 100px;
    }

    .circle5 {
      width: 100px;
      height: 100px;
      border-radius: 50px;
      line-height: 100px;
    }

  </style>
</head>
<body>
<div>
  <h2>用border-radius实现半圆</h2>
  <ul>
    <li class="circle1">上边圆</li>
    <li class="circle2">左边圆</li>
    <li class="circle3">下边圆</li>
    <li class="circle4">左边圆</li>
    <li class="circle5">全圆</li>
  </ul>

</div>
</body>
</html>
