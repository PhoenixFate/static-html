<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arena</title>
    <script src="../js/resize.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/arena.css">
</head>
<body>
    <div class="container">
        <div class="arena">
            <div class="title">
                <img src="https://picture.bytes-space.com/ruyao/arena/name.png" alt=""/>
            </div>
            <div class="match">
                <div class="one-match">
                    端午节打擂
                    <div class="tag">
                        <img src="https://picture.bytes-space.com/ruyao/arena/now.png" alt=""/>
                        <div >正在进行</div>
                    </div>

                    <div class="one-match">
                        端午节打擂
                        <div class="tag">
                            <img src="https://picture.bytes-space.com/ruyao/arena/now.png" alt=""/>
                            <div>正在进行</div>
                        </div>
                    </div>

                    <div class="one-match">
                        端午节打擂
                        <div class="tag">
                            <img src="https://picture.bytes-space.com/ruyao/arena/next.png" alt=""/>
                            <div>即将开始</div>
                        </div>
                    </div>

                    <div class="one-match">
                        端午节打擂
                        <div class="tag">
                            <img src="https://picture.bytes-space.com/ruyao/arena/next.png" alt=""/>
                            <div>即将开始</div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="circle">
                <div class="left"></div>
                <div class="line"></div>
                <div class="right"></div>
            </div>

            <div class="bottom">
                <div class="bottom-btn">
                    历史赛事
                </div>
                <div class="bottom-btn">
                    擂主风云榜
                </div>
            </div>

        </div>
    </div>
</body>
</html>
