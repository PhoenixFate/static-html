<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round</title>
    <script src="../js/resizeRate.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/round.css">
</head>
<body>
    <div class="container2">
        <div class="node">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <div id="node1">五彩瑶山</div>
            <div id="node2">微缩沙盘</div>
            <div id="node3">飞夺泸定桥</div>
            <div id="node4">泄露沾染</div>
            <div id="node5">防化洗消</div>
            <div id="node6">文化长廊</div>
            <div id="node7">生命复苏</div>
            <div id="node8">未来展望</div>
        </div>
        <button class="start">开始挑战</button>
    </div>
    <script src="../js/jquery-1.12.1.js"></script>
    <script>
        $('.node button').click(function () {
            let id=$(this).attr("id");
            let i=id.slice(3,4);
            if (i==="1"){
            }else {
                let name="#node"+i;
                if($(name).hasClass('hideNode')){
                    $(name).removeClass('hideNode');
                }else {
                    $(name).addClass('hideNode');
                }
            }
        })

        $('.start').click(function () {
            $(window).attr('location',"./question.html");
        })
    </script>
</body>
</html>
