<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectRole</title>
    <script src="../js/resize.js"></script>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/selectRole.css">
</head>
<body>
    <div class="container">
        <div class="role-content">
            <div class="row row1">
                <div class="column1">
                    <button class="btn1 commonBtn"></button>
                </div >
                <div class="column2">
                    <button class="btn2 commonBtn"></button>
                </div>
                <div class="column3">
                    <button class="btn3 commonBtn"></button>
                </div>
            </div>
            <div class="row row2">
                <div class="column1">
                    <button class="btn4 commonBtn"></button>
                </div>
                <div class="column2">
                    <button class="btn5" id="btn5"></button>
                </div>
                <div class="column3">
                    <button class="btn6 commonBtn"></button>
                </div>
            </div>
            <div class="row row3">
                <div class="column1">
                    <button class="btn7 commonBtn"></button>
                </div>
                <div class="column2">
                    <button class="btn8 commonBtn"></button>
                </div>
                <div class="column3">
                    <button class="btn9 commonBtn"></button>
                </div>
            </div>
            <div class="role-message">
                <p>你当前选择的角色为</p>
                <img src="https://picture.bytes-space.com/ruyao/selectRole/role1.png" alt="" id="roleImage">
                <div>
                    <label for="sure">
                        <input type="button" value="确定" id="sure"/>
                    </label>
                    <label for="cancel">
                        <input type="button" value="取消" id="cancel"/>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-1.12.1.js"></script>
    <script src="../js/selectRole.js"></script>
</body>
</html>
