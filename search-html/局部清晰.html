<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html {
            height: 100%;
            width: 100%;
        }
        /*背景局部清晰*/
        .bg{
            width:100%;
            height:100%;
            position: relative;
            background: url("./images/a.jpg") no-repeat fixed;
            padding:1px;
            box-sizing:border-box;
        }
        .bg:after{
            content: "";
            width:100%;
            height:100%;
            position: absolute;
            left:0;
            top:0;
            background: inherit;
            filter: blur(3px);
            z-index: 1;
        }
        .drag{
            position: absolute;
            left:40%;
            top:30%;
            /*transform: translate(-50%,-50%);*/
            width:200px;
            height:200px;
            text-align: center;

            background: inherit;
            z-index:11;

            box-shadow:  0 0 10px 6px rgba(0,0,0,.5);
        }
    </style>
</head>
<body>
<div class="bg">
    <div class="drag">
        <div>like window</div>
    </div>
</div>
</body>
</html>
